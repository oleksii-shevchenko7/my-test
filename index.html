<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello, team!</h1>
    <h2>
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ol>
    </h2>

    <h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </h3>

    <form action="" method="post">
      <label for="full-name">Full Name</label>
      <br />
      <input type="text" id="full-name" placeholder="Not Sure" />
      <br />
      <br />
      <label for="email">Email adress</label>
      <br />
      <input type="email" id="email" placeholder="fuckitall@gmail.com" />
      <br />
      <br />
      <label for="telephone">Phone number</label>
      <br />
      <input type="tel" id="telephone" placeholder="666-313-1488" />
      <br />
      <br />
      <label for="date">Date</label>
      <br />
      <input type="date" id="Date" placeholder="14.8.88" />
      <br />
      <br />
      <label for="num-guests">Number of guests</label>
      <br />
      <select name="num-guests" id="num-guests">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
